version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: guardiangate-db
    environment:
      POSTGRES_DB: guardiangate
      POSTGRES_USER: guardian
      POSTGRES_PASSWORD: guardian123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guardian -d guardiangate"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - guardiangate-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: guardiangate-backend
    environment:
      DATABASE_URL: postgresql://guardian:guardian123@db:5432/guardiangate
      PYTHONUNBUFFERED: 1
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
      - scan_cache:/tmp
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - guardiangate-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: guardiangate-frontend
    ports:
      - "3002:80"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8000
    networks:
      - guardiangate-network
    restart: unless-stopped

  # Prometheus (Optional - for metrics monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: guardiangate-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9091:9090"
    networks:
      - guardiangate-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  scan_cache:
    driver: local
  prometheus_data:
    driver: local

networks:
  guardiangate-network:
    driver: bridge
